<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <!-- main body -->
  <div class="container">
    <div class="animation" id="animation"></div>
    <div class="header" id="header">
      <span class="logo" id="logo">weatherUP</span>

      <div class="inputArea" id="inputArea">
        <!-- input form -->
        <form data-location-form class="searchForm">
          <input data-location-input id="searchBox" class="searchBox" type="text"
            placeholder="Input City Or Zip Code"></input>
        </form>

        <!-- F to C toggle -->
        <label class="switch">
          <input data-unit-toggle type="checkbox" />
          <span class="slider round"> </span>
        </label>
        <div id="error-message" class="error-message"></div>
      </div>
    </div>
    <div class="main" id="main">
      <div class="onload">
        <p class="welcome">Welcome to </p>
        <span class="logo">weatherUP</span>
        <p>Search by city name or index.</p>
      </div>
    </div>
    <div class="footer" id="footer"></div>

  </div>
</body>

</html>
